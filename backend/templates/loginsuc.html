<html>

<head>
  <title>login</title>
</head>

<body>
  {% if current_user.is_authenticated() %}
  	<h1>Logado como {{ current_user.username }}!</h1>
  {% else %}
  	<h1>NAO EFETUOU LOGIN</h1>
  {% endif %}
	{% if json != None %}
		{% for element in json %}
			<li>{{element}}</li>
		{% endfor %}
	{% endif %}
</body>

</html>
